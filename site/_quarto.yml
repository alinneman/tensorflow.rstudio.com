project:
  type: website
  output-dir: ../_site
  render:
    - "**.qmd"
  preview:
    port: 5555
    browser: true

execute:
  enabled: false
  eval: false
  freeze: auto

website:
  title: TensorFlow for R
  site-url: https://tensorflow.rstudio.com
  repo-url: https://github.com/t-kalinowski/tf-site
  repo-actions: [edit, source, issue]
  search: true
  page-navigation: true
  reader-mode: true
  favicon: "images/favicon/icon.png"
  navbar:
    search: true
    logo: "images/favicon/icon.png"
    file: index.qmd
    left:
      - {text: Install      ,href: install/}
      - {text: Tutorials    ,href: tutorials/}
      - {text: Guides       ,href: guides/}
      - {text: Examples     ,href: examples/}
      - {text: Reference    ,href: reference/}
      - {text: v1           ,href: v1/}

  sidebar:

    - title: "Install"
      search: true
      contents:
        - install/
        - install/gpu/

    - title: "Tutorials"
      search: true
      contents:
        - tensorflow/tutorials/

    - id: guides
      title: "Guides"
      search: true
      style: docked
      collapse-level: 2
      contents:
        - guides/
        - section: Tensorflow Basics
          contents:
            - {text: Overview                  ,href: tensorflow/guide/basics.qmd}
            - {text: Tensors                   ,href: tensorflow/guide/tensor.qmd}
            - {text: Variables                 ,href: tensorflow/guide/variable.qmd}
            - {text: Automatic differentiation ,href: tensorflow/guide/autodiff.qmd}
            - {text: Graphs and functions      ,href: tensorflow/guide/intro_to_graphs.qmd}
        - section: "---"
        - section: Keras
          contents:
            - guides/keras/sequential_model.qmd
            - guides/keras/functional_api.qmd
            - guides/keras/making_new_layers_and_models_via_subclassing.qmd
            - guides/keras/customizing_what_happens_in_fit.qmd
            - guides/keras/preprocessing_layers.qmd
            - guides/keras/transfer_learning.qmd
            - guides/keras/working_with_rnns.qmd
            - guides/keras/writing_your_own_callbacks.qmd
        - section: Advanced
          contents:
            - guides/keras/python_subclasses.qmd
        - section: Old site
          contents:
            - guides/tf-old-site/*.qmd

    - id: reference
      title: "Reference"
      search: true
      contents:
        - reference/index.qmd



format:
  html:
    toc: true
    code-overflow: wrap
    theme:
      light: united
      dark: darkly
